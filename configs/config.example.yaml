server:
  listen_addr: ":8080"
  timezone: "UTC"

telegram:
  enabled: true
  bot_token: "${CHATBRIDGE_TELEGRAM_TOKEN}"
  allowed_user_id: "123456789"

whatsapp:
  enabled: false
  bridge_listen_addr: ":8090"
  allowed_sender_id: "your-whatsapp-id"

executor:
  codex_binary: "codex"
  claude_binary: "claude"
  timeout: "30m"

queue:
  max_concurrent_sessions: 8
  per_session_buffer: 64

stream:
  batch_interval: "400ms"
  max_chunk_bytes: 3500

security:
  allowlist_commands: "codex,claude"
  project_root: "/Users/you/projects"

storage:
  sqlite_path: "chatcode.db"
  session_retention: "168h"
