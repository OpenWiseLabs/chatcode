name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: build-${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ${{ matrix.runs_on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            runs_on: ubuntu-latest
            cc: gcc
            apt_packages: build-essential
          - goos: linux
            goarch: arm64
            runs_on: ubuntu-latest
            cc: aarch64-linux-gnu-gcc
            apt_packages: build-essential gcc-aarch64-linux-gnu
          - goos: darwin
            goarch: amd64
            runs_on: macos-13
            cc: clang
          - goos: darwin
            goarch: arm64
            runs_on: macos-14
            cc: clang

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: install cgo deps (linux)
        if: matrix.runs_on == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.apt_packages }}

      - name: test
        run: go test ./...

      - name: build
        env:
          CGO_ENABLED: "1"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CC: ${{ matrix.cc }}
        run: |
          mkdir -p dist
          go build -trimpath -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o dist/chatcode-${GOOS}-${GOARCH} ./cmd/chatcode

      - name: package
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          chmod +x scripts/package.sh
          scripts/package.sh \
            --version "${VERSION}" \
            --goos "${{ matrix.goos }}" \
            --goarch "${{ matrix.goarch }}" \
            --binary "dist/chatcode-${{ matrix.goos }}-${{ matrix.goarch }}" \
            --checksums-file "checksums-${{ matrix.goos }}-${{ matrix.goarch }}.txt" \
            --out-dir dist

      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: chatcode-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            dist/chatcode_${{ github.ref_name }}_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz
            dist/checksums-${{ matrix.goos }}-${{ matrix.goarch }}.txt

  release:
    name: github-release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: chatcode-*
          merge-multiple: true

      - name: merge checksums
        run: |
          cat dist/checksums-*.txt | sort -u > dist/checksums.txt

      - name: publish release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/chatcode_*.tar.gz
            dist/checksums.txt
